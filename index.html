<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RASSASY Test Page</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .fortune-teller {
      max-width: 500px;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      color: #03C1C1;
    }
    .fortune-display {
      padding: 20px;
      margin: 15px 0;
      background-color: #f0f9f9;
      border-radius: 8px;
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    button {
      background-color: #F45C2C;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #d14929;
      transform: scale(1.05);
    }
    .disclaimer {
      font-size: 12px;
      margin-top: 20px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="fortune-teller">
    <h2>RASSASY Restaurant Fortune Teller</h2>
    <div class="fortune-display" id="fortune">
      Click for your restaurant's fortune!
    </div>
    <button id="fortune-button">Tell My Fortune!</button>
    <p class="disclaimer">* No actual restaurant futures were harmed in the making of this fortune teller</p>
    <p><a href="index.html">Back to Moodboard</a></p>
  </div>

  <script>
    const fortunes = [
      "Your POS system will crash exactly 3 minutes before the lunch rush tomorrow.",
      "The next customer who complains about waiting will order $200 worth of food.",
      "Someone will try to pay with a credit card from 1998 this week.",
      "Your next five customers will all modify their orders at least twice.",
      "A food critic is coming... and they'll order the one thing you're out of.",
      "The next server who forgets to input an order will receive a $100 tip.",
      "Tomorrow's special will sell out in 30 minutes or not at all.",
      "The next time your kitchen printer jams, you'll get a 5-star review.",
      "Your most difficult customer today will become your most loyal regular.",
      "The next person who asks 'What's good here?' will order everything you recommend.",
      "Your restaurant will briefly become TikTok famous because of a mistyped menu item.",
      "If you don't update your POS system this month, it will gain sentience and start giving itself breaks."
    ];
    
    document.getElementById('fortune-button').addEventListener('click', function() {
      const randomIndex = Math.floor(Math.random() * fortunes.length);
      document.getElementById('fortune').textContent = fortunes[randomIndex];
    });
  </script>
</body>
</html>
